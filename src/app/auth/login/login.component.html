<div class="login-form">
    <form [formGroup]="loginForm" (ngSubmit)="onLoginUser()">
        <h2 class="text-center">Log in</h2>
        <div formGroupName="userData">
        <div class="form-group">
            <input id="Name" formControlName="Name" type="text" class="form-control" placeholder="Username" required>
        </div>
        <div class="form-group">
            <input id="Password" formControlName="Password" type="password" class="form-control" placeholder="Password" required>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Log in</button>
        </div>
        <div class="clearfix">
            <label class="pull-left checkbox-inline"><input formControlName="Remember" type="checkbox"> Remember me</label>
        </div>
        </div>
    </form>
    <p class="text-center"><a class="btn" (click)="routeToSignup()">Create an Account</a></p>
</div>
